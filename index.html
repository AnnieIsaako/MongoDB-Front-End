<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>MongoDB Front End</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
      <div class="container">
        <h1>Product Library</h1>
        <h2>Add New Product</h2>
        <p>Product Name</p>
        <input id="productName" class="form-control" type="text" value="">

        <p>Product Price</p>
        <input id="productPrice" class="form-control" type="number" value="">
        <br>
        <button id="add" class="btn btn-primary" type="submit" name="button">Add Product</button>
        <br>
        <div class="content d-flex justify-space-between mt-5">
          <div class="col-5">
            <h2>Contact Us</h2>
            <div class="mt-4 input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">First Name</span>
              </div>
              <input id="fName" class="form-control" type="text" value="">
            </div>

            <div class="mt-4 input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Last Name</span>
              </div>
              <input id="lName" class="form-control" type="text" value="">
            </div>

            <div class="mt-4 input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Email</span>
              </div>
              <input id="email" class="form-control" type="text" value="">
            </div>
            <button id="contactSubmit" class="mt-4 btn btn-dark" type="submit" name="button">Send</button>

            <h2>Feedback</h2>
            <div class="mt-5 input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Store</span>
              </div>
              <input id="shopName" class="form-control" type="text" value="">
            </div>

            <div class="mt-5 input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Suburb</span>
              </div>
              <input id="suburb" class="form-control" type="text" value="">
            </div>

            <div class="mt-5 input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Postal Code</span>
              </div>
              <input id="postalCode" class="form-control" type="text" value="">
            </div>

            <div class="mt-5 input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Message</span>
              </div>
              <input id="message" class="form-control" type="text" value="">
            </div>
            <button id="sendFeedback" class="btn btn-danger mt-5" type="submit" name="button">Send Feedback</button>
          </div>


          <ul id="listedItems" class="list-group col-7 mr-5">
            <h2>All Products</h2>
          </ul>

        </div>
      </div>


        <script src="node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js" charset="utf-8"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
